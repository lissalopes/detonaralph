<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>

    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="Player" height="60px"/>
                <h2>x3</h2>

            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <square class="square" id="1"></square>
                <square class="square" id="2"></square>
                <square class="square" id="3"></square>
            </div>

            <div class="panel-row">
                <square class="square" id="4"></square>
                <square class="square" id="5"></square>
                <square class="square" id="6"></square>
            </div>

            <div class="panel-row">
                <square class="square" id="7"></square>
                <square class="square" id="8"></square>
                <square class="square" id="9"></square>
            </div>
        </div>
    </div>
    

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
